<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Clone Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/escrita-instagram.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-foto">
                    <img class="foto-perfil"src="img/foto-perfil.JPG" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue com alexaniatoma</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="instagram-account">Não é alexaniatoma?</p>
                <a href="#" class="link-blue">Alterar conta</a>
                ou 
                <a href="#"  class="link-blue">Inscreva-se</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>

            </div>

        </div>


    </div>
 
    




    
                            
        


</body>
</html>
